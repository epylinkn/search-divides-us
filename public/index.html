<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <script type="text/javascript" src="/scripts/p5/lib/p5.min.js"></script>
    <script type-"text/javascript" src="/scripts/p5/lib/addons/p5.dom.min.js"></script>
    <script type-"text/javascript" src="/scripts/p5/lib/addons/p5.sound.min.js"></script>
    <script type="text/javascript" src="/scripts/@tensorflow/tfjs/dist/tf.min.js"></script>
    <script type="text/javascript" src="assets/js/p5.serialport.js"></script>
    <script type="text/javascript" src="assets/js/p5.scenemanager.js"></script>
    <script type="text/javascript" src="assets/js/MLModel.js"></script>
    <script type="text/javascript" src="assets/js/Debug.js"></script>
    <script type="text/javascript" src="assets/js/ModelTrainer.js"></script>
    <script type="text/javascript" src="assets/js/Intro.js"></script>
    <script type="text/javascript" src="assets/js/Profile.js"></script>
    <script type="text/javascript" src="assets/js/Game.js"></script>
    <script type="text/javascript" src="assets/js/Prompt.js"></script>
    <script type="text/javascript" src="assets/js/Outro.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <div class="model-trainer-form">
      <div class="form-group">
        <button id="train">train</button>
      </div>

      <div class="form-group">
        <select class="predict-race form-control form-control-lg">
          <option>race</option>
          <option value="0">black</option>
          <option value="1">hispanic</option>
          <option value="2">other</option>
          <option value="3">asian</option>
          <option value="4">white</option>
        </select>
      </div>

      <div class="form-group">
        <select class="predict-income form-control form-control-lg">
          <option>income</option>
          <option value="0">lower</option>
          <option value="1">middle</option>
          <option value="2">upper-middle</option>
          <option value="3">upper</option>
        </select>
      </div>

      <div class="form-group">
        <select class="predict-education form-control form-control-lg">
          <option>education</option>
          <option value="0">less-than-high-school</option>
          <option value="1">high-school</option>
          <option value="2">some-college</option>
          <option value="3">bachelors</option>
          <option value="4">advanced</option>
        </select>
      </div>

      <div class="form-group">
        <button id="predict">predict</button>
      </div>
    </div>

    <script src="sketch.js"></script>
  </body>
</html>
